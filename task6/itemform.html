<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Item Form</title>
</head>

<body>
  <div class="container my-3 mx-auto">
    <a href="../index.html" class="btn btn-outline-dark"> Go to Home</a>
  </div>
  <!-- Add book form start  -->
  <div class="addproduct w-50 mx-auto my-3 p-2 shadow p-3 mb-5 bg-white rounded">
    <h2>FORM </h2>
    <form id="addProductForm">
      <label>ID No:</label>
      <input type="number" class="w-100 py-1 border border-secondary ">
      <label for="Name">Name of Student</label>
      <input type="text" id="Name" class="w-100 py-1 border border-secondary" required>
      <label for="fName">Father's Name:</label>
      <input type="text" id="fName" class="w-100 py-1 border border-secondary" required>
      <label for="mName">Mother's Name:</label>
      <input type="text" id="mName" class="w-100 py-1 border border-secondary" required>
      <label for="age">Age:</label>
      <input type="number" id="Age" class="w-100 py-1 border border-secondary" required>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" class="w-100 py-1 border border-secondary" required>
      
      <label for="productCategory">UG Course</label>
      <select id="productCategory" class="form-select w-100" aria-label="Select Category">
        <option selected disabled>Select Category</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Com(Hons)">B.Com(Hons)</option>
        <option value="BA">BA</option>
        <option value="B.Sc.">B.SC.</option>
        <option value="LLB">LLB</option>
        <option value="BE/B.Tech">BE/B.Tech</option>
        <option value="Engineering">Engineering</option>
      </select>
      <label for="10thImage">Select image:</label>
      <input type="file" id="10Image" accept="image/*" required class="w-100 p-1 border border-secondary rounded">
      <label for="12thImage">Select image:</label>
      <input type="file" id="12Image" accept="image/*" required class="w-100 p-1 border border-secondary rounded">
      <input type="submit" class="w-100 btn btn-outline-dark my-2">
    </form>
    <a href="./product.html" class="w-100 mx-auto rounded btn-outline-dark btn">View Added Products</a>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <!-- <script src="js/itemsController.js"></script> -->
  <script src="./js/form.js"></script>
</body>

</html>
